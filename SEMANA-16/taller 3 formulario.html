<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM RADIO</title>
    <link rel="stylesheet" href="./css/formulario 16.css">
    <script src="./js/formulario radio.js"></script>
</head>
<body>
    
    <h1>FROMULARIO NIVEL DE ESTUDIO</h1>
    <form action="">

        <table>

            <caption>NIVEL DE ESTUDIOS</caption>
            <tr><th>NOMBRE:</th><td><input type="text" id="nom" size="25"></td></tr>

            <tr><th>EDAD:</th><td><input type="number" name="" id="ed" size="25"></td><th rowspan="6">NIVEL DE ESTUDIO:</th><td><input type="dardio" id="radio1" name="estudios">SIN NIVEL</td></tr>

            <tr><td><input type="radio" name="estudios" id="radio2">PRIMARIA</td></tr>
            <tr><td><input type="radio" name="estudios" id="radio3">SECUNDARIA</td></tr>
            <tr><td><input type="radio" name="estudios" id="radio4">TÉCNICO</td></tr>
            <tr><td><input type="radio" name="estudios" id="radio5">UNIVERSIDAD</td></tr>
            <tr><td><input type="radio" name="estudios" id="radio6">OTROS</td></tr>
            
            <tr><th>INSTITUCIÓN:</th><td><input type="text" name="" id="ins" size="25"></td></tr>
            <tr><th><input type="button" value="INGRESAR" id="bot" onclick="Ingresar()"></th><th><input type="reset" value="BORRAR"></th></tr>

        </table>

    </form>

</body>
</html>
